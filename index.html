<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <header>
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
      </header>
      <div class="card-body">
        <section>
          <div class="alert-info" id="alert-clip">Copied to Clipboard!</div>
          <span id="span-button">
            <button class="info-button" onclick="copyToClip()">Copy to Clipboard</button>
          </span>
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
          <p id="p-password-info"></p>
        </section>
      </div>
      <footer class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </footer>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
